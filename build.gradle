plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.gremlin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.gremlin"
            artifactId = "failure-flags-java"
            version = "1.0-SNAPSHOT"
            from components.java

            pom {
                name = 'Failure Flags Java library'
                description = 'A Java library to inject failures in your application dependencies'
            }
        }
    }
    repositories {
        maven {
            //Update to s3://maven.gremlin.com later once ready
            url "s3://maven.staging.gremlin.com"
            authentication {
                awsIm(AwsImAuthentication)
            }
        }
    }
}

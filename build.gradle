plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'com.gremlin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'org.slf4j:slf4j-api:2.0.5'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.5.1'

    // JUnit 5 Jupiter API
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'

    // JUnit 5 Jupiter Engine (Runtime dependency for running tests)
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Mockito for JUnit Jupiter
    testImplementation 'org.mockito:mockito-junit-jupiter:5.4.0'

    testImplementation 'com.github.tomakehurst:wiremock-standalone:2.27.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.gremlin"
            artifactId = "failure-flags-java"
            version = "1.0-SNAPSHOT"

            from components.java

            pom {
                name = 'Failure Flags Java library'
                description = 'A Java library to inject failures in your application dependencies'
            }
        }
    }
    repositories {
        maven {
            // Update to s3://maven.gremlin.com later once ready
            url "s3://maven.staging.gremlin.com"
            authentication {
                awsIm(AwsImAuthentication)
            }
        }
    }
}

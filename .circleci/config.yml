version: '2.1'
orbs:
  gradle: circleci/gradle@3.0.0
workflows:
  checkout-build-test:
    jobs:
      - gradle/test
      - deploy:
          filters:
            branches:
              ignore: [main]


jobs:
  deploy:
    steps:
      - checkout
      - run:
          name: publish to S3 bucket
          command: |
            ./gradlew publish